name: Deploy calsoft build Next.js

on:
  push:
    branches: [ "main" ]  # runs whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set Node 18.19
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19'

      # 3️⃣ Create .env.local from secret
      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}" > .env.local
          cat .env.local # optional, remove later

      # 4️⃣ Install deps and build
      - name: Build Next.js
        run: |
          npm ci
          npm run build

      # 5️⃣ Package build artefacts
      - name: Package build
        run: |
          tar -czf app.tar.gz .next public package.json package-lock.json

      # 6️⃣ Copy artefacts to Lightsail
      - name: Copy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "app.tar.gz"
          target: "/var/www/calsoft_frontend_build/"

      # 7️⃣ Run deploy script on server
      - name: Run deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: "/var/www/calsoft_frontend_build/deploy.sh"
